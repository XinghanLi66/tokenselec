hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - data.train_files=data/numina_cot/train.parquet
    - data.val_files=data/math500/test.parquet
    - data.prompt_key=extra_info
    - data.response_key=extra_info
    - data.train_batch_size=128
    - data.max_length=2048
    - optim.lr=5e-5
    - data.prompt_dict_keys=[question]
    - data.response_dict_keys=[answer]
    - data.micro_batch_size_per_gpu=4
    - model.partial_pretrain=Qwen/Qwen2.5-Math-1.5B
    - model.use_liger=True
    - model.fsdp_config.model_dtype=bf16
    - trainer.default_local_dir=checkpoints/numina-cot-ndft-qwen-2.5-math-1.5b
    - trainer.project_name=dft
    - trainer.experiment_name=numina-cot-ndft-qwen-2.5-math-1.5b-20250820-173420
    - trainer.logger=[console,wandb]
    - trainer.default_hdfs_dir=null
    - trainer.test_freq=10
    - trainer.save_freq=100
    - trainer.total_epochs=1
    - ulysses_sequence_parallel_size=1
    - use_remove_padding=true
  job:
    name: fsdp_ndft_trainer
    chdir: null
    override_dirname: data.max_length=2048,data.micro_batch_size_per_gpu=4,data.prompt_dict_keys=[question],data.prompt_key=extra_info,data.response_dict_keys=[answer],data.response_key=extra_info,data.train_batch_size=128,data.train_files=data/numina_cot/train.parquet,data.val_files=data/math500/test.parquet,model.fsdp_config.model_dtype=bf16,model.partial_pretrain=Qwen/Qwen2.5-Math-1.5B,model.use_liger=True,optim.lr=5e-5,trainer.default_hdfs_dir=null,trainer.default_local_dir=checkpoints/numina-cot-ndft-qwen-2.5-math-1.5b,trainer.experiment_name=numina-cot-ndft-qwen-2.5-math-1.5b-20250820-173420,trainer.logger=[console,wandb],trainer.project_name=dft,trainer.save_freq=100,trainer.test_freq=10,trainer.total_epochs=1,ulysses_sequence_parallel_size=1,use_remove_padding=true
    id: ???
    num: ???
    config_name: sft_trainer
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /homes/gws/lxh22/rl-sft/DFT/verl
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /homes/gws/lxh22/rl-sft/DFT/verl/verl/trainer/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /homes/gws/lxh22/rl-sft/DFT/verl/outputs/2025-08-20/17-35-10
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
