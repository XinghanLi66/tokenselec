data:
  train_batch_size: 128
  micro_batch_size: null
  micro_batch_size_per_gpu: 4
  train_files: data/numina_cot/train.parquet
  val_files: data/math500/test.parquet
  prompt_key: extra_info
  response_key: extra_info
  prompt_dict_keys:
  - question
  response_dict_keys:
  - answer
  multiturn:
    enable: false
    messages_key: messages
    tools_key: tools
    enable_thinking_key: enable_thinking
  max_length: 2048
  truncation: right
  balance_dp_token: false
  chat_template: null
  custom_cls:
    path: null
    name: null
  use_shm: false
model:
  partial_pretrain: Qwen/Qwen2.5-Math-1.5B
  use_shm: false
  fsdp_config:
    model_dtype: bf16
    wrap_policy:
      min_num_params: 0
    cpu_offload: false
    offload_params: false
  external_lib: null
  enable_gradient_checkpointing: true
  trust_remote_code: false
  lora_rank: 0
  lora_alpha: 16
  target_modules: all-linear
  use_liger: true
  strategy: fsdp2
optim:
  lr: 5.0e-05
  betas:
  - 0.9
  - 0.95
  weight_decay: 0.01
  warmup_steps_ratio: 0.1
  clip_grad: 1.0
  lr_scheduler: cosine
ulysses_sequence_parallel_size: 1
use_remove_padding: true
trainer:
  default_local_dir: checkpoints/numina-cot-ndft-qwen-2.5-math-1.5b
  default_hdfs_dir: null
  resume_path: null
  project_name: dft
  experiment_name: numina-cot-ndft-qwen-2.5-math-1.5b-20250820-174343
  total_epochs: 1
  total_training_steps: null
  logger:
  - console
  - wandb
  seed: 1
  save_freq: 100
  test_freq: 10
  nnodes: 1
  n_gpus_per_node: 8
  max_ckpt_to_keep: null
